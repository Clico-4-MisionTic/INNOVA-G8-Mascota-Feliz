<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/signin.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  
  <div class="login-card-container">
    <div class="login-card">
      <div class="login-card-logo">
        <a href="/index.html">
          <img src="../assets/logs/pets-svgrepo-com.svg" alt="logo empresa" >
        </a>
        
      </div>
      <div class="login-card-header">
        <h1>Inicia Sesion</h1>
        <div>Porfavor Inicia Sesion en la plataforma</div>
      </div>
      <form action="" class="login-card-form needs-validation" novalidate>
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">mail</span>
          <input type="text" placeholder="Correo" id="emailForm" required autofocus>
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">lock</span>
          <input type="password" placeholder="Password" id="passwordForm" required>
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox" id="rememberMeCheckbox" checked>
            <label for="rememberMeCheckbox">Recuerdame</label>
          </div>
          <a href="./RecuperarClave.html">Olvide mi contrase√±a!</a>
        </div>
        <button type="submit" id="sigin"><a href="./dashboard.html">IniciarSesion</a>  </button>
      </form>
      <div class="login-card-footer">
        No tines una cuenta? <a href="./CrearUser.html">Crea una cuenta gratis.</a>
      </div>
    </div>
    <div class="login-card-social">
      <div>Otras plataformas de inicio de Sesion</div>
      <div class="login-card-social-btns">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
          </svg>
        </a>
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
          </svg>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
