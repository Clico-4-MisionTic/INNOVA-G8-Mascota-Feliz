<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/CorreoEnviado.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <a href="/PaginaInicio.html">
            <img src="../assets/logs/pets-svgrepo-com.svg" alt="logo empresa" />
          </a>
        </div>
        <div class="login-card-header">
          <h1>El correo ha sido enviado</h1>
          <div>Porfavor revisa tu correo electornico</div>
        </div>
        <form action="" class="login-card-form">
          <div class="login-card-email">
            <img src="../assets/icons/email-svgrepo-com.svg" alt="email" />
          </div>
          <p class="resend">
            <span>No recivi el correo</span>
            <a href="/">Reenviar</a>
          </p>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
